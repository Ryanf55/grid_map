---
pull_request_rules:
  - name: backport to jazzy at reviewers discretion
    conditions:
      - base=rolling
      - label=backport-jazzy
    actions:
      backport:
        branches:
          - jazzy
        labels:
          - ros2
        title: "{{ title }} (backport #{{ number }}) to {{ base }}"

  - name: backport to iron at reviewers discretion
    conditions:
      - base=rolling
      - label=backport-iron
    actions:
      backport:
        branches:
          - iron
        labels:
          - ros2

  - name: backport to humble at reviewers discretion
    conditions:
      - base=rolling
      - label=backport-humble
    actions:
      backport:
        branches:
          - humble
        labels:
          - ros2

  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch:

  - name: ask to resolve conflict
    conditions:
      - conflict
      - author!=mergify
    actions:
      comment:
        message: This pull request is in conflict. Could you fix it @{{author}}?

